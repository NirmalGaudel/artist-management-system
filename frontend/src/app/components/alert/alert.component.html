<h2 mat-dialog-title>{{data?.title || 'Are you sure ?'}}</h2>
<mat-dialog-content>{{data?.message}}</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-button mat-dialog-close>{{data?.closeMessage || 'Close'}}</button>
  <button mat-raised-button [mat-dialog-close]="true" [color]="data?.okColor || 'primary'">{{data?.okMessage || 'Ok'}}</button>
</mat-dialog-actions>
